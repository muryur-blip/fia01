name: FIA-01 Weekly Analyst

on:
  schedule:
    - cron: "0 12 * * 1"  # Her Pazartesi 12:00 UTC
  workflow_dispatch:

jobs:
  run-fia01:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run FIA-01
        env:
          EMAIL: ${{ secrets.EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python main.py

      - name: Commit log file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add log.csv
          git commit -m "Update log" || echo "No changes to commit"
          git push
