name: FIA-01 Weekly Analyst

on:
  schedule:
    - cron: "0 12 * * 1"   # Her Pazartesi 12:00 UTC (07:00 EST)
  workflow_dispatch:        # Manuel çalıştırma için

jobs:
  run-fia01:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run FIA-01
        run: python main.py

      - name: Commit log file
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add log.csv || true
          git commit -m "Update log.csv" || true
          git push || true
